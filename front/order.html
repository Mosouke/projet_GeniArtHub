<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>PANIER - GeniArtHub</title>
</head>
<body class="page">
    <header >
        <div>
            <a href="index.html">
                <img src="img/logo-black.png" alt="Logo GeniArtHub version sombre">
            </a>
            <a href="cart.html"><img src="img/cart.svg" alt="Aller au panier"></a>
        </div>
    </header>
    <main>
        <div class="container">
            <h2>Votre panier</h2>
            <article>
                <div class="ligne"></div>
                <div class="item">
                    <img class="img_2" src="img/01.png" alt="image du produit">
                    <h3 class="fonte">Éclat Éthéré : Bird</h3>
                    <p>Format 40 x 30</p>
                    <p>35.25€</p>
                    <p>Quantité : <input type="number" name="quantity" id="quantity" maxlength="3"></p>
                    <p class="Sup">Suprimer</p>
                </div>
                <div class="total">
                    <h3 class="fonte">Total de la commande</h3>
                    <p>X articles pour un montant de X €</p>  
                </div>
                <div class="ligne"></div>
            </article>    
                <div class="Formulaire">
                <h3 class="fonte">Formulaire de commande</h3>
                <form>
                    <label for="prenom">Prénom :</label>
                    <input type="text" id="prenom" name="prenom" required><br>
                    <label for="nom">Nom :</label>
                    <input type="text" id="nom" name="nom" required><br>
                    <label for="adresse">Adresse :</label>
                    <input type="text" id="adresse" name="adresse" required><br>
                    <label for="ville">Ville :</label>
                    <input type="text" id="ville" name="ville" required><br>
                    <label for="email">Email :</label>
                    <input type="email" id="email" name="email" required><br>
                    <button type="submit">Passer commande</button>
                </form>
            </div>
        </div>
    </main>
    <footer>
        <p><a href="https://www.errantecreation.com/">Errante Creation</a> © 2023 - GeniArtHub</p>
    </footer>
    <script src="js/order.js"></script>
</body>
</html>
